<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">

    <script defer src="main.js"></script>

    <title>Calculator</title>

</head>

<body>

    <div class="calc">

        <div class="screen">
            <div class="history"></div>
            <div class="current">0</div>
        </div>

        <div class="keyboard">
            <div class="button percentage">%</div>
            <div class="button clear-entry">CE</div>
            <div class="button clear">C</div>
            <div class="button erase">&#8592;</div>
            <div class="button reciprocal">1/x</div>
            <div class="button sqr">x&sup2;</div>
            <div class="button sqrt">&Sqrt;x</div>
            <div class="button primOp">/</div>
            <div class="button _7">7</div>
            <div class="button _8">8</div>
            <div class="button _9">9</div>
            <div class="button primOp">*</div>
            <div class="button _4">4</div>
            <div class="button _5">5</div>
            <div class="button _6">6</div>
            <div class="button primOp">-</div>
            <div class="button _1">1</div>
            <div class="button _2">2</div>
            <div class="button _3">3</div>
            <div class="button primOp">+</div>
            <div class="button sign">+/-</div>
            <div class="button _0">0</div>
            <div class="button point">.</div>
            <div class="button equals">=</div>
        </div>

    </div>
    
</body>

</html>
