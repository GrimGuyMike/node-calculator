<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">

    <script defer src="./node_modules/decimal.js-light/decimal.min.js"></script>
    <script defer type="module" src="./scripts/main.js"></script>

    <title>Calculator</title>

</head>

<body>

    <div class="calc">

        <div class="screen">
            <div class="history"></div>
            <div class="current">0</div>
        </div>

        <div class="keyboard">
            <div tabindex="0" class="button" data-role="percent">%</div>
            <div tabindex="0" class="button" data-role="clearEntry">CE</div>
            <div tabindex="0" class="button" data-role="clear">C</div>
            <div tabindex="0" class="button" data-role="erase">&#8592;</div>
            <div tabindex="0" class="button" data-role="reciprocal">1/x</div>
            <div tabindex="0" class="button" data-role="square">x&sup2;</div>
            <div tabindex="0" class="button" data-role="squareRoot">&Sqrt;x</div>
            <div tabindex="0" class="button" data-role="divide" data-value="/">/</div>
            <div tabindex="0" class="button" data-role="char" data-value="7">7</div>
            <div tabindex="0" class="button" data-role="char" data-value="8">8</div>
            <div tabindex="0" class="button" data-role="char" data-value="9">9</div>
            <div tabindex="0" class="button" data-role="multiply" data-value="*">*</div>
            <div tabindex="0" class="button" data-role="char" data-value="4">4</div>
            <div tabindex="0" class="button" data-role="char" data-value="5">5</div>
            <div tabindex="0" class="button" data-role="char" data-value="6">6</div>
            <div tabindex="0" class="button" data-role="subtract" data-value="-">-</div>
            <div tabindex="0" class="button" data-role="char" data-value="1">1</div>
            <div tabindex="0" class="button" data-role="char" data-value="2">2</div>
            <div tabindex="0" class="button" data-role="char" data-value="3">3</div>
            <div tabindex="0" class="button" data-role="add" data-value="+">+</div>
            <div tabindex="0" class="button" data-role="invert">+/-</div>
            <div tabindex="0" class="button" data-role="char" data-value="0">0</div>
            <div tabindex="0" class="button" data-role="char" data-value=".">.</div>
            <div tabindex="0" class="button" data-role="execute">=</div>
        </div>

    </div>
    
</body>

</html>
